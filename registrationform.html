<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    .nameerror,
    .emailerror,
    .passworderror {

        color: red;
        display: none;
    }
</style>

<body>
    <form onsubmit="init()">
        <table>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" placeholder="Enter your name">
                    <span class="nameerror">Name must contain only letters</span>
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" placeholder="Enter your email">
                    <span class="emailerror">Invalid Email Format</span>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" minlength="6" id="password" placeholder="Enter your password">
                    <span class="passworderror">Password should be minimum of 6 characters</span>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="submit">Submit</button>
                </td>
            </tr>
        </table>
    </form>

    <script>
        var submit = document.getElementById("submit")
        submit.addEventListener("click", function () {

            event.preventDefault()

            var name = document.getElementById("name")
            var email = document.getElementById("email")
            var password = document.getElementById("password")

            var nameRegex = /^[a-zA-Z]+$/
            var emailRegex = /^[a-zA-Z0-9]+@gmail.com/
            var passwordRegex = /^[a-zA-Z0-9]+$/

            if (nameRegex.test(name.value) == false) {

                document.querySelector(".nameerror").style.display = "inline"
            }

            else {

                document.querySelector(".nameerror").style.display = "none"
            }

            if (emailRegex.test(email.value) == false) {

                document.querySelector(".emailerror").style.display = "inline"
            }

            else {

                document.querySelector(".emailerror").style.display = "none"
            }

            if (passwordRegex.test(password.value) == false) {

                document.querySelector(".passworderror").style.display = "inline"
            }

            else {

                document.querySelector(".passworderror").style.display = "none"
            }

            if(password.value.length<6) {

                document.querySelector(".passworderror").style.display = "inline"
            }
        })
    </script>
</body>

</html>
